<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medify</title>
    <!-- Bootstrap js essentials -->
    <script src="/js/jquery.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="../img/icon.ico">



    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/b64158c314.js"></script>


</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" onclick="dismiss()">
                <i class=" fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3 class="secondaryColor">Medify</h3>
            </div>

            <ul class="list-unstyled">
                <li class="">
                    <a href="drDashboard.html">Inicio</a>
                </li>
            </ul>


            <button class="btn btnSideBar mx-auto d-block mt-3" onclick="window.location.href='../index.html'"> Cerrar
                Sesión </button>

        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <button type="button" id="sidebarCollapse" class="btn" onclick="show()">
                    <i class="fas fa-bars fa-2x secondaryColor"></i>
                </button>
                <h2 class="ml-auto d-block secondaryColor display-4 mr-5">Medify</h2>
                <ul class="nav navbar-nav ml-auto">
                    <a href="../html/drCreatePrescriptionQR.html" data-toggle="tooltip" data-placement="bottom" title="Regresar"><i class="fas fa-arrow-left fa-2x secondaryColor"></i></a>
                </ul>


            </nav>
            <div class="container p-3">
                <h4 class="text-center ml-auto">Nueva Receta</h4>
            </div>
            <div class=" w-75 text-justified ml-5  mb-2 mt-0 text-secondary">
                <p class="my-1">17/Sep/2019</p>
                <p class="my-1">Dra. Mara Escalante</p>
                <p class="my-1">Consultorio Buenvida 10</p>
            </div>
            <div class="lineDividerBlue mt-3 mb-3"></div>
            <div class="w-75 mx-auto">
                <form action="/html/drPatientInfo.html">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputTitlePrescription">Título</label>
                            <input type="text" class="form-control" id="inputTitlePrescription" placeholder="texto" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDesPrescription">Diagnóstico</label>
                            <textarea class="form-control" id="inputDesPrescriptionTextArea" rows="3" style="resize: none;" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPrescriptionMed1">Medicamento</label>
                            <input type="text" class="form-control" id="inputPrescriptionMed1" placeholder="Ritalina">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="inputPrescriptionMedQ1">Cantidad</label>
                            <input type="text" class="form-control" id="inputPrescriptionMedQ1" placeholder="50mg">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputPrescriptionMed2" placeholder="Paracetamol">
                        </div>
                        <div class="form-group col-md-1">
                            <input type="text" class="form-control" id="inputPrescriptionMedQ2" placeholder="20ml">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputPrescriptionMed3" placeholder="Amoxicilina">
                        </div>
                        <div class="form-group col-md-1">
                            <input type="text" class="form-control" id="inputPrescriptionMedQ3" placeholder="10ml">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Confirmo ser un médico autorizado
                            </label>
                        </div>
                    </div>
                    <button type="submit" title="Confirmar Receta" class="btn btn-primary mb-5">Continuar</button>
                </form>
            </div>
        </div>

    </div>


    <div id="overlay" class="overlay" onclick="dismiss()"></div>





    <script>
        function dismiss(e) {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function show(e) {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
