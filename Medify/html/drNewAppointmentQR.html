<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medify</title>

    <!-- Bootstrap js essentials -->
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="../img/icon.ico">



    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/b64158c314.js"></script>


</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" onclick="dismiss()">
                <i class=" fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3 class="secondaryColor">Medify</h3>
            </div>

            <ul class="list-unstyled">
                <li class="">
                    <a href="../html/drDashboard.html">Inicio</a>
                </li>
            </ul>


            <button class="btn btnSideBar mx-auto d-block mt-3" onclick="window.location.href='logout.html'"> Cerrar
                Sesión </button>

        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <button type="button" id="sidebarCollapse" class="btn" onclick="show()">
                    <i class="fas fa-bars fa-2x secondaryColor"></i>
                </button>
                <h2 class="ml-auto d-block secondaryColor display-4 mr-5">Medify</h2>
                <ul class="nav navbar-nav ml-auto">
                    <li>
                        <a href="../html/drDashboard.html" data-toggle="tooltip" data-placement="bottom" title="Regresar"><i class="fas fa-arrow-left fa-2x secondaryColor"></i></a>
                    </li>

                </ul>


            </nav>
            <div class="container p-3">
                <h4 class="text-center ml-auto">Por favor escanee el código del paciente</h4>
                <img src="../img/qr-code.png" class=" d-block m-auto img-responsive responsiveQRImg" alt="qr" style="width: 80%">
            </div>
            <div>
                <button class="btn btn-primary mx-auto d-block" onclick="window.location.href='drCreateNewAppointment.html'"> Confirmar</button>
            </div>
        </div>

    </div>


    <div id="overlay" class="overlay" onclick="dismiss()"></div>





    <script>
        function dismiss(e) {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function show(e) {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
