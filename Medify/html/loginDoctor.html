<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medify</title>

    <!-- Bootstrap js essentials -->
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="../img/icon.ico">
</head>

<body>
    <div class="container p-3">
        <p class="display-3 font-weight-bold text-center secondaryColor mb-5"> Medify </p>
        <div class="card-header text-center secondaryColorBg text-white">Inicio de Sesión - Doctor</div>
        <div class="card-body">
            <form action="../html/drDashboard.html">
                <div class="form-group">
                    <label for="input_email">Correo electrónico</label>
                    <input type="email" class="form-control" id="input_email" aria-describedby="emailHelp"
                        placeholder="Ingresa correo" required>
                    <small id="emailHelp" class="form-text text-muted">Tu correo no se compartirá a terceros</small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remind_me">
                    <label class="form-check-label" for="remind_me">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary mx-auto d-block">Iniciar Sesión</button>
            </form>
            <p class="lead text-center mt-3"> <a href="drRegister.html"> ¿No tienes cuenta? </a></p>
            <p class="lead text-center mt-3"> <a href="login.html"> ¿Eres paciente? </a></p>
        </div>
    </div>

</body>

</html>
