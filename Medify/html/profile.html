<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medify</title>



    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="../img/icon.ico">


    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/b64158c314.js"></script>
    <!-- Bootstrap js essentials -->
    <script src="/js/jquery.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" onclick="dismiss()">
                <i class=" fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3 class="secondaryColor">Medify</h3>
            </div>

            <ul class="list-unstyled">
                <li>
                    <a href="../html/dashboard.html">Inicio</a>
                </li>
                <li>
                    <a href="../html/appointmentDetail.html">Citas</a>
                </li>
                <li>
                    <a href="../html/medHistory.html">Historial</a>
                </li>
                <li>
                    <a href="../html/prescriptionsMain.html">Recetas</a>
                </li>
                <li class="active">
                    <a href="#">Perfil</a>
                </li>
            </ul>


            <button class="btn btnSideBar mx-auto d-block mt-3" onclick="window.location.href='../index.html'"> Cerrar
                Sesión </button>

        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <button type="button" id="sidebarCollapse" class="btn" onclick="show()">
                    <i class="fas fa-bars fa-2x secondaryColor"></i>
                </button>
                <h2 class="ml-auto d-block secondaryColor display-4 mr-5">Medify</h2>

                <ul class="nav navbar-nav ml-auto">
                    <a href="../html/dashboard.html" data-toggle="tooltip" data-placement="bottom" title="Regresar"><i
                            class="fas fa-arrow-left fa-2x secondaryColor"></i></a>
                </ul>
            </nav>
            <div class="container p-3">
                <h1 class="secondaryColor my-4"> Mi Perfil</h1>

                <img src="../img/lopez.jpg" class="mx-auto d-block rounded" style="max-width:250px;">

                <h3 class="secondaryColor mb-3">Mi información</h3>
                <p class="lead"> Nombre: Juan Perez</p>
                <p class="lead"> Correo: juanp12@gmail.com</p>
                <p class="lead"> Fecha de nacimiento: 25/08/1696</p>
                <p class="lead"> Tipo de Sangre: O-</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Ver codigo QR
                </button>
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title secondaryColor" id="exampleModalCenterTitle">Tu codigo QR</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="../img/qr-code.png" class="img-fluid">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary mx-auto d-block mt-3"> <a class="text-decoration-none"
                        href="../html/updateProfile.html"> Actualizar Datos</a></button>
            </div>

        </div>

    </div>


    <div id="overlay" class="overlay" onclick="dismiss()"></div>





    <script>
        function dismiss(e) {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function show(e) {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>

</html>
