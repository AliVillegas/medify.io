<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medify</title>



    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="../img/icon.ico">


    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/b64158c314.js"></script>
    <!-- Bootstrap js essentials -->
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>


</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" onclick="dismiss()">
                <i class=" fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3 class="secondaryColor">Medify</h3>
            </div>

            <ul class="list-unstyled">
                <li>
                    <a href="../html/dashboard.html">Inicio</a>
                </li>
                <li>
                    <a href="../html/appointmentDetail.html">Citas</a>
                </li>
                <li>
                    <a href="../html/medHistory.html">Historial</a>
                </li>
                <li>
                    <a href="../html/prescriptionsMain.html">Recetas</a>
                </li>
                <li class="active">
                    <a href="#">Perfil</a>
                </li>
            </ul>


            <button class="btn btnSideBar mx-auto d-block mt-3" onclick="window.location.href='../index.html'"> Cerrar
                Sesión </button>

        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <button type="button" id="sidebarCollapse" class="btn" onclick="show()">
                    <i class="fas fa-bars fa-2x secondaryColor"></i>
                </button>
                <h2 class="ml-auto d-block secondaryColor display-4 mr-5">Medify</h2>

                <ul class="nav navbar-nav ml-auto">
                    <a href="../html/profile.html" data-toggle="tooltip" data-placement="bottom" title="Regresar"><i
                            class="fas fa-arrow-left fa-2x secondaryColor"></i></a>
                </ul>
            </nav>
            <div class="container p-3">
                <h1 class="secondaryColor my-4"> Mi perfil</h1>

                <h3 class="secondaryColor mb-3">Mi información</h3>
                <form action="../html/profile.html">
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
                            placeholder="Nuevo correo">
                    </div>
                    <div class="form-group">
                        <label for="imagen">Nueva imagen</label>
                        <input type="file" class="form-control-file" id="imagen">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="plitica" required>
                        <label class="form-check-label" for="politica">
                            Acepto politica de privacidad
                        </label>
                    </div>


                    <button type="submit" class="btn btn-primary mx-auto d-block mb-2"> Actualizar Datos</button>
                    <a class="text-decoration-none" href="../html/profile.html">
                        <button class="btn btn-primary mx-auto d-block"> Cancelar</button>
                    </a>

                </form>




            </div>

        </div>

    </div>


    <div id="overlay" class="overlay" onclick="dismiss()"></div>





    <script>
        function dismiss(e) {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function show(e) {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
