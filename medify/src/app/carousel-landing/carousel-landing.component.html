<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../assets/img/doctor.jpg" class="d-block w-100 img-carousel" alt="Doctora en uniforme">
            <div class="carousel-caption carousel-caption-right">
                <h1 class="display-4">{{'landingPage.carousel.img1-title' | translate}}</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/img/doctor2.jpg" class="d-block w-100 img-carousel" alt="...">
            <div class="carousel-caption carousel-caption-center ">
                <h1 class="display-4 ">{{'landingPage.carousel.img2-title' | translate}}</h1>

            </div>
        </div>
        <div class="carousel-item">
            <img src="../../assets/img/doctor3.jpg" class="d-block w-100 img-carousel" alt="...">
            <div class="carousel-caption carousel-caption-left ">
                <h1 class="display-4 secondaryColor">{{'landingPage.carousel.img3-title' | translate}} </h1>

            </div>
        </div>
    </div>
    <a class="carousel-control-prev " href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>
