<div class="toast ass" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false"
    style="position: absolute; top: 5px; left: 45px;">
    <div class=" toast-header">
        <strong class="mr-auto lead secondaryColor font-weight-bold">Medify</strong>
        <small>{{toastTime}}</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body font-weight-bold">
        {{toastMessage}}
    </div>
</div>
