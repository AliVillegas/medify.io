<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container p-3">
    <h4 class="text-center ml-auto">Nueva Receta</h4>
</div>
<div class=" w-75 text-justified ml-5  mb-2 mt-0 text-secondary">
    <p class="my-1">17/Sep/2019</p>
    <p class="my-1">Dra. Mara Escalante</p>
    <p class="my-1">Consultorio Buenvida 10</p>
</div>
<div class="lineDividerBlue mt-3 mb-3"></div>
<div class="w-75 mx-auto">
    <form [formGroup]="createPrescriptionForm" action="../html/drPatientInfo.html">
        <mat-form-field class="w-100">
            <label for="title">TÃ­tulo </label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="w-100">
            <label for="title">Diagnostico </label>
            <textarea matInput formControlName="diagnosis" rows="5"></textarea>
        </mat-form-field>
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <mat-form-field>
                    <mat-select [formControl]="medControl" placeholder="Seleccione una:" [multiple]="true" #multiSelect>
                        <ngx-mat-select-search [formControl]="medFilter" [placeholderLabel]="search"
                            [noEntriesFoundLabel]="noneFound">
                        </ngx-mat-select-search>
                        <mat-option *ngFor="let medicine of filteredMeds | async" [value]="medicine">
                            {{medicine.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <h5>Medicinas: </h5>
                <ul *ngFor="let medicine of medControl?.value" class="list-unstyled">
                    <li>{{medicine.name}}</li>
                </ul>
            </div>
        </div>



        <button type="submit" title="Confirmar Receta" class="btn btn-primary mb-5">Continuar</button>
    </form>

</div>
