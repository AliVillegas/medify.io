<app-sidebar></app-sidebar>
<div id="content">
    <app-navbar></app-navbar>
    <div class="container p-5">
        <h4 class="text-center ml-auto">{{ 'addAppointmentQR.title' | translate}}</h4>
        <div class="w-75 mx-auto my-5">
            <form [formGroup]="codeFormGroup">
                <div class="text-danger text-centered mx-auto">{{errorMessage}}</div>
                <label class="lead text-muted">{{'addAppointmentQR.placeHolder' | translate}}</label>
                <mat-form-field class="w-100">
                    <input matInput [formControl]="codeFormControl" formControlName="code" required>
                </mat-form-field>
                <div>
                    <input data-toggle="tooltip" (click)="onClickSubmit(codeFormControl.value)"
                        title="Continuar nueva receta" class="btn btn-primary btn-lg mx-auto d-block w-75 mt-3"
                        type="submit" value="{{ 'addAppointmentQR.button' | translate}}">
                </div>
            </form>
        </div>




    </div>
</div>
