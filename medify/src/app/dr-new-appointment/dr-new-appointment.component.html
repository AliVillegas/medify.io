<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div id="content my-3">
    <div class="container p-3">

        <h4 class="text-center ml-auto">Nueva cita</h4>
        <div class="card">
            <div class="card-header">
                Paciente: {{patientName}}
            </div>
            <div class="w-75 mx-auto my-2">
                <form action="../html/drPatientInfo.html">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputTitlePrescription">Título</label>
                            <input type="text" class="form-control" id="inputTitlePrescription" placeholder="Revisión diabetes" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPrescriptionMed1">Hora</label>
                            <input type="text" class="form-control" id="inputPrescriptionMed1" placeholder="18:00">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Confirmo ser un médico autorizado
                            </label>
                        </div>
                    </div>
                    <button type="submit" title="Confirmar Cita" class="btn btn-primary mb-5 m-auto w-100">Confirmar cita</button>
                </form>
            </div>
        </div>
    </div>

</div>
