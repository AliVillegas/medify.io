<div *ngIf="prescriptions.length > 0">
    <div *ngFor="let prescription of prescriptions" class="card mt-2">
        <div class="card-header lead font-weight-bold text-center">{{ 'historyCard.title' | translate }} - {{prescription.title}}
        </div>
        <div class="card-body">
            <h6 class="card-title">{{'historyCard.reason' | translate}} {{prescription.doctor.name}}</h6>
            <ul class="list-unstyled card-text">
                <li> {{'historyCard.date' | translate}} {{prescription.date}}</li>
                <li> {{'historyCard.title' | translate}}: </li>
                <div class="text-centered mx-auto">
                    {{prescription.details}}
                </div>
            </ul>
        </div>
    </div>
</div>
