<div *ngIf="prescriptions.length >0">
    <div *ngFor="let prescription of prescriptions" class="card flex-md-row mb-4 shadow-sm h-md-250" [@EnterLeave]="flyIn">
        <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary text-center">{{ 'historyDetail.cardTitle' | translate }}
            {{prescription.title}}</strong>
            <h6 class="mb-0">
                <a class="text-dark mt-2">{{ 'historyDetail.reason' | translate }} - {{prescription.doctor.name}}</a>
            </h6>
            <div class="mb-1 text-muted small mt-2">{{prescription.date}}</div>
            <ul class="list-unstyled card-text">
                <li> {{prescription.details}}</li>
            </ul>
            <a class="btn btn-outline-primary btn-sm" role="button" href="/patient/prescriptions-detail">{{ 'historyDetail.button' | translate }}</a>
        </div>
    </div>
</div>
