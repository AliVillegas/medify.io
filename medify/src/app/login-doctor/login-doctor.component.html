<div class="container p-3">
    <p class="display-3 font-weight-bold text-center secondaryColor mb-5"> Medify </p>
    <div class="card-header text-center secondaryColorBg text-white">Inicio de Sesión - Doctor</div>
    <div class="card-body">
        <form action="../html/drDashboard.html">
            <div class="form-group">
                <label for="input_email">Correo electrónico</label>
                <input type="email" class="form-control" id="input_email" aria-describedby="emailHelp"
                    placeholder="Ingresa correo" required>
                <small id="emailHelp" class="form-text text-muted">Tu correo no se compartirá a terceros</small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remind_me" required>
                <label class="form-check-label" for="remind_me">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary mx-auto d-block">Iniciar Sesión</button>
        </form>
        <p class="lead text-center mt-3"> <a href="/register-doctor"> ¿No tienes cuenta? </a></p>
        <p class="lead text-center mt-3"> <a href="/login-patient"> ¿Eres paciente? </a></p>
    </div>
</div>
