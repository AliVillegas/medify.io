<button class="btn btn-primary " style="position:fixed;bottom:10px; left:10px;" data-toggle="modal"
    data-target="#exampleModalCenter"> {{ 'modalQR.view' | translate }} </button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title secondaryColor" id="exampleModalCenterTitle">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="../../assets/img/qr-code.png" alt="qr code" class="img-fluid">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">{{modalFooter}}</button>
            </div>
        </div>
    </div>
</div>
