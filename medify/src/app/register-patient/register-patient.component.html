<div class="container p-3">
    <p class="display-3 font-weight-bold text-center secondaryColor mb-5"> Medify </p>
    <div class="card-header text-center secondaryColor lead">Registro de Cuenta - Paciente</div>

        <form [formGroup]="registerPatientForm" action="../html/dashboardForm.html">
            <div class="form-group ">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" [formControl]="nameFormControl" id="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="input_email">Correo electr칩nico</label>
                <input type="email" class="form-control" [formControl]="emailFormControl" id="input_email" aria-describedby="emailHelp" placeholder="Ingresa correo" required>
                <small id="emailHelp" class="form-text text-muted">Tu correo no se compartir치 a terceros</small>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" id="password" [formControl]="passwordFormControl" placeholder="Contrase침a" required>
            </div>
            <button type="submit" data-toggle="tooltip" (click)="onClickSubmit(emailFormControl.value, passwordFormControl.value, nameFormControl.value)" data-placement="bottom" title="Crear cuenta" class="btn btn-primary mx-auto d-block ">Registrar</button>
        </form>
        <p class="lead text-center mt-3"> <a href="/login/doctor"> Soy Doctor</a></p>
        <p class="lead text-center mt-3"> <a href="/login/patient"> Ya tengo Cuenta</a></p>
    </div>
</div>
